<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Download</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <form id="download-form" class="download-form">
      <label class="input-label" for="url-input">Paste YouTube URL below and select download format</label>
      <div class="input-wrapper">
        <input class="url-input" id="url-input" type="url" autofocus required />
        <select class="download-format" id="download-format" required>
          <option value="">Select Format</option>
        </select>
        <button class="download-button" id="download-button">
          Download
        </button>
      </div>
      <div class="warnings">
        <p class="warning" id="video-warning">Video formats will take several minutes to download (and convert)</p>
      </div>
    </form>
    <div id="message-overlay" class="message-overlay">
      <span id="overlay-message" class="overlay-message"></span>
    </div>
    <div id="progress" class="progress"></div>
  </main>

  <script src="./renderer.js"></script>
</body>

</html>
